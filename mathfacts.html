<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Tables</title>
    <link rel="stylesheet" href="styles/mathstyles.css">
</head>

<body>
    <section class="card">
        <p class="question"></p>
        <p class="digit"></p>
    </section>

    <section class="buttons-grid">
        <div class="button-1"><button class="button number">1</button></div>
        <div class="button-2"><button class="button number">2</button></div>
        <div class="button-3"><button class="button number">3</button></div>
        <div class="button-4"><button class="button number">4</button></div>
        <div class="button-5"><button class="button number">5</button></div>
        <div class="button-6"><button class="button number">6</button></div>
        <div class="button-7"><button class="button number">7</button></div>
        <div class="button-8"><button class="button number">8</button></div>
        <div class="button-9"><button class="button number">9</button></div>
        <div><button class="new-problem button">New Problem</button></div>
        <div class="button-0"><button class="button number">0</button></div>
        <div><button class="check button">Check Answer</button></div>
    </section>
    <div class="bottom-buttons">    
        <h1></h1>    
    </div>
    <h6 class="hidden"></h6>
    
    <script src="js/math.js"></script>
</body>
</html>
